<body>

    <div class="container">

        <!-- row 1 -->
        <div class="row">
            <div class="col-md-6">
            <h3 class="text-center">vs. Cloudiness</h3>    
            <div class="thumbnail">
                <a target="_blank" href="Assets/Resources/city_latitude_vs_cloudiness.png">
                    <img src="Assets/Resources/city_latitude_vs_cloudiness.png" alt="Cloudy Map">
                </a>
            </div>
            </div>
            <div class="col-md-6">
            <h3 class="text-center">vs. Humidity</h3>    
            <div class="thumbnail">
                <a target="_blank" href="Assets/Resources/city_latitude_vs_humidity.png">
                    <img src="Assets/Resources/city_latitude_vs_humidity.png" alt="Humidity Map">
                </a>
            </div>
            </div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="col-md-6">

            </div>

                <a target="_blank" href="Assets/Resources/city_latitude_vs_windspeed.png">

            </div>
